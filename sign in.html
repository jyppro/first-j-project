<!DOCTYPE html>
<html>
  <head>
    <title>
    플레이스테이 회원가입
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
    body {text-align: center;
          margin:200px;}

    input {margin:20px;}

    h2 {color: skyblue;}

    h3 {margin-bottom: 30px;}

    span {color: orange;}
    </style>
  </head>
  <body>

    <h2><span>Play</span> Stay</h2>
    <h1>회원가입</h1>

      <form action="/action_page.php">
        <input type="checkbox" name="vehicle1" value="Bike"> 만14세 이상(필수)<br>
        <input type="checkbox" name="vehicle2" value="Car"> 서비스 이용약관 동의(필수)<br>
        <input type="checkbox" name="vehicle3" value="Boat"> 개인정보 수집 이용 동의(필수)<br>
        <input type="checkbox" name="vehicle3" value="Boat"> 위치 정보 이용약관 동의(선택)<br>
        아이디<input type="email">
        비밀번호<input type="password">
        <h3>아이디, 비밀번호 확인</h3>
        아이디<input type="email">
        비밀번호<input type="password">
          <div class="container">
          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">회원가입하기</button>

          <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">

              <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">회원가입 알림</h4>
                  </div>
                  <div class="modal-body">
                  <p>회원가입이 완료 되었습니다.</p>
                  </div>
                  <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </form>
  </body>
</html>
